  <style>
    :root {
      --main-pink: #d6006d;
      --main-black: #111;
      --main-white: #fff;

    body {
      background: var(--main-pink);
      font-family: 'Baloo 2', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .quiz-container {
      max-width: 500px;
      margin: 40px auto;
      background: var(--main-white);
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.12);
      padding: 32px 24px 24px 24px;
      position: relative;

    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    .header-title {
      color: var(--main-white);
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 0;
      margin-top: 0;
      text-shadow: 0 2px 8px #0002;
    }
    .logo-circle {
      background: var(--main-black);
      color: var(--main-white);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      font-weight: bold;
      margin: 0 auto 16px auto;
      box-shadow: 0 2px 12px #0003;
    }
    .category-intro {
      text-align: center;
      margin: 40px 0 20px 0;
    }
    .category-title {
      color: var(--main-pink);
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .category-btn {
      background: var(--main-black);
      color: var(--main-white);
      border: none;
      border-radius: 24px;
      padding: 12px 32px;
      font-size: 1.1em;
      font-family: 'Baloo 2', Arial, sans-serif;
      cursor: pointer;
      margin-top: 24px;
      transition: background 0.2s;
    }
    .category-btn:hover {
      background: #333;
    }
    .question {
      font-size: 1.2em;
      color: var(--main-pink);
      margin-bottom: 24px;
      text-align: center;
      font-weight: bold;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }
    .slider {
      width: 80%;
      accent-color: var(--main-pink);
      margin-bottom: 8px;
    }
    .slider-value {
      font-size: 1.5em;
      color: var(--main-black);
      font-weight: bold;
      background: #eee;
      border-radius: 12px;
      padding: 4px 18px;
      margin-top: 4px;
      margin-bottom: 8px;
      display: inline-block;
    }
    .submit-btn {
      background: var(--main-pink);
      color: var(--main-white);
      border: none;
      border-radius: 24px;
      padding: 12px 32px;
      font-size: 1.1em;
      font-family: 'Baloo 2', Arial, sans-serif;
      cursor: pointer;
      margin: 0 auto;
      display: block;
      transition: background 0.2s;
    }
    .submit-btn[hidden] {
      display: none;
    }
    .submit-btn:hover {
      background: #b00056;
    }
    .result {
      margin-top: 18px;
      font-size: 1.1em;
      text-align: center;
      font-weight: bold;
    }
    .result.good {
      color: #1bbf5c;
    }
    .result.medium {
      color: #f7b500;
    }
    .result.bad {
      color: #d6006d;
    }
    .explanation {
      margin-top: 8px;
      font-style: italic;
      color: #555;
      text-align: center;
    }
    .score {
      margin-top: 32px;
      font-size: 1.3em;
      color: var(--main-pink);
      text-align: center;
      font-weight: bold;
    }
    .final-score-circle {
      background: var(--main-black);
      color: var(--main-white);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2em;
      font-weight: bold;
      margin: 24px auto 16px auto;
      box-shadow: 0 2px 12px #0003;
    }
    @media (max-width: 600px) {
      .quiz-container { padding: 16px 4px; }
      .logo-circle { width: 80px; height: 80px; font-size: 2em; }
      .final-score-circle { width: 70px; height: 70px; font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="header" style="background: var(--main-pink); padding: 24px 0 8px 0;">
    <div class="header-title">Guindaille</div>
    <div class="logo-circle">2.0</div>
  </div>
  <div class="quiz-container" id="quizContainer">
    <!-- Tout le contenu dynamique sera injectÃ© ici -->

  <script>
    // --- DATA ---
    const categories = [
      {
        title: "Consommation et habitudes",

        questions: [
          {
            text: "A. Selon toi, un Ã©tudiant consomme de l'alcool combien de jours par semaine en moyenne ?",
            answer: 2,
            explanation: "La moyenne est Ã  2 jours par semaine. Ã‰tonnant lorsque qu'on sait qu'une bonne partie des Ã©tudiants pensent que celle-ci est Ã  4 jours par semaine."
          },
          {
            text: "B. Sachant quâ€™un Ã©tudiant sur 4 dit Ãªtre ivre au moins une fois par semaine, combien dâ€™entre eux sur 10 disent Ãªtre consommateur quotidien ?",
            answer: 1,
            explanation: "Parmi ces consommateurs, 1 Ã©tudiant sur 10 dit consommer de lâ€™alcool quotidiennement, tandis que 10% affirment quâ€™ils ne boivent pas."
          },
          {
            text: "C. Dâ€™aprÃ¨s toi, combien dâ€™Ã©tudiants sur 10 pratiquent le binge-drinking ?",
            answer: 5,
            explanation: "La moitiÃ© des Ã©tudiants consomment rapidement de lâ€™alcool (et finissent souvent bourrÃ©s). Ils consomment en moyenne 2 verres par heure."
          }
        ]
      },
      {
        title: "Risques et consÃ©quences",
        certaintyQuestion: "Tu te mets combien Ã  propos de tes connaissances sur les risques et consÃ©quences liÃ©es Ã  l'alcool ?",
        questions: [
          {
            text: "D. Autour de quelle quantitÃ© dâ€™Ã©tudiants sur 10 ont une consommation nocive dâ€™alcool ?",
            answer: 6,
            explanation: "Plus de la moitiÃ© (56%). Ce rÃ©sultat provient du test AUDIT qui Ã©tablit 3 catÃ©gories sur base dâ€™un score allant de 1 Ã  40 : Low-risk, consommation nocive, ou dangereuse/Ã  risque de dÃ©pendance Ã  lâ€™alcool."
          },
          {
            text: "E. Sur base du test AUDIT, environ quel quantitÃ© dâ€™Ã©tudiants de lâ€™UCLouvain (sur 10) a une consommation dangereuse dâ€™alcool ?",
            answer: 1,
            explanation: "13% des Ã©tudiants ont une consommation qui tend vers la dÃ©pendance Ã  lâ€™alcool. Pour information, le score du test AUDIT est basÃ© sur 3 variables, la frÃ©quence et quantitÃ© de la consommation dâ€™alcool, la possibilitÃ© de dÃ©pendance Ã  lâ€™alcool et les expÃ©riences de dommages liÃ©s Ã  lâ€™alcool. Nâ€™hÃ©site pas Ã  faire le test (https://santesecu.public.lu/dam-assets/fr/prevention/alcool/dependance/test-audit.pdf)"
          },
          {
            text: "F. Dâ€™aprÃ¨s toi, combien dâ€™Ã©tudiant sur 10 avouent avoir dÃ©jÃ  conduit sous lâ€™influence de lâ€™alcool ?",
            answer: 2,
            explanation: "En moyenne, 2 Ã©tudiants sur 10 avouent avoir conduit sous l'influence de l'alcool. Il faut savoir que lâ€™effet dÃ©sinhibant de lâ€™alcool amÃ¨ne Ã  sous-Ã©valuer les risques et Ã  surestimer ses capacitÃ©s alors que mÃªme Ã  petite dose, lâ€™alcool agit directement sur le cerveau ! Boire ou conduire, il faut choisir ðŸ˜‰"
          }
        ]
      },
      {
        title: "Perception et influence sociale",
        certaintyQuestion: "Tu te mets combien Ã  propos de tes connaissances sur la perception et l'influence sociale liÃ©es Ã  l'alcool ?",
        questions: [
          {
            text: "G. Selon toi, quelle quantitÃ© dâ€™Ã©tudiants planifie ses journÃ©es autour de lâ€™alcool et de la guindaille ?",
            answer: 5,
            explanation: "Câ€™est le cas de prÃ¨s de la moitiÃ© des Ã©tudiants de Louvain-la-Neuve. Pas Ã©tonnant lorsquâ€™on sait que la moitiÃ© des Ã©tudiants disent Ãªtre incapable dâ€™Ã©tudier ou de travailler Ã  cause de lâ€™alcool, et que 41% des Ã©tudiants disent que cela perturbe leurs Ã©tudes."
          },
          {
            text: "H. Selon toi, quelle quantitÃ© d'Ã©tudiant sur 10 estime que c'est mal vu de ne pas boire de l'alcool en soirÃ©e?",
            answer: 2,
            explanation: "PrÃ¨s d'un Ã©tudiant sur 5 est en accord avec le fait que les non-buveurs sont mal vu en soirÃ©e, et 38% des Ã©tudiants estiment qu'il est difficile de s'intÃ©grer socialement si on ne boit pas d'alcool."
          },
          {
            text: "I. Ã€ ton avis quel est le pourcentage d'Ã©tudiants Ã  l'UCLouvain qui boivent en soirÃ©e (entre-autres) parce que les ami.e.s y ont poussÃ© ?",
            answer: 5,
            explanation: "51% des Ã©tudiants de l'UCLouvain interrogÃ©s l'ont identifiÃ© comme une des motivations Ã  boire. Si on Ã©largit aux jeunes de 18-34 ans en Wallonie, ce nombre descend Ã  25%. C'est donc un phÃ©nomÃ¨ne particuliÃ¨rement prÃ©sent Ã  l'UCLouvain."
          },
          {
            text: "J. Sur une Ã©chelle de 1 Ã  10, comment estimes-tu le soutien offert aux Ã©tudiants qui rencontrent des problÃ¨mes liÃ©s Ã  lâ€™alcool ?",
            answer: 4,
            explanation: "La perception moyenne du niveau de soutien est de 4 sur 10."
          }
        ]
      }
    ];

    // --- STATE ---
    let currentCategory = 0;
    let currentQuestion = -2; // -2: intro, -1: certitude, >=0: question
    let certaintyScores = [];
    let categoryScores = [];
    let userAnswers = [];
    let malusByCategory = [];

    // --- RENDERING ---
    const quizContainer = document.getElementById('quizContainer');

    function renderCategoryIntro() {
      quizContainer.innerHTML = `
        <div class="category-intro">
          <div class="category-title">${categories[currentCategory].title}</div>
          <button class="category-btn" id="nextCategoryBtn">Suivant</button>
        </div>
      `;
      document.getElementById('nextCategoryBtn').onclick = () => {
        currentQuestion = -1;
        renderCertaintyQuestion();
      };
    }

    function renderCertaintyQuestion() {
      quizContainer.innerHTML = `
        <div class="question">${categories[currentCategory].certaintyQuestion}</div>
        <div class="slider-container">
          <input type="range" min="1" max="10" value="5" class="slider" id="slider">
          <span class="slider-value" id="sliderValue">5</span>
        </div>
        <button class="submit-btn" id="submitBtn">Valider</button>
      `;
      const slider = document.getElementById('slider');
      const sliderValue = document.getElementById('sliderValue');
      slider.oninput = () => sliderValue.textContent = slider.value;
      document.getElementById('submitBtn').onclick = () => {
        certaintyScores[currentCategory] = parseInt(slider.value, 10);
        currentQuestion = 0;
        renderQuestion();
      };
    }

    function renderQuestion() {
      const q = categories[currentCategory].questions[currentQuestion];
      quizContainer.innerHTML = `
        <div class="question">${q.text}</div>
        <div class="slider-container">
          <input type="range" min="1" max="10" value="5" class="slider" id="slider">
          <span class="slider-value" id="sliderValue">5</span>
        </div>
        <button class="submit-btn" id="submitBtn">Valider</button>
        <div class="result" id="result"></div>
        <div class="explanation" id="explanation"></div>
      `;
      const slider = document.getElementById('slider');
      const sliderValue = document.getElementById('sliderValue');
      slider.oninput = () => sliderValue.textContent = slider.value;
      document.getElementById('submitBtn').onclick = () => {
        // Masquer le bouton aprÃ¨s validation
        document.getElementById('submitBtn').hidden = true;
        handleAnswer(parseInt(slider.value, 10));
      };
    }

    function handleAnswer(userValue) {
      const q = categories[currentCategory].questions[currentQuestion];
      const diff = Math.abs(userValue - q.answer);
      let pts = 0;
      let malus = 0;
      let resultClass = "bad";
      if (diff === 0) { pts = 1; resultClass = "good"; }
      else if (diff === 1) { pts = 0.75; resultClass = "medium"; }
      else if (diff === 2) { pts = 0.25; resultClass = "medium"; }
      else { malus = -0.5; resultClass = "bad"; }
      userAnswers.push({cat: currentCategory, q: currentQuestion, pts, malus, userValue, answer: q.answer});
      document.getElementById('result').textContent =
        diff === 0 ? "Bravo, rÃ©ponse exacte !" :
        diff === 1 ? "Presque ! Tu n'Ã©tais qu'Ã  1 prÃ¨s." :
        diff === 2 ? "Pas loin, tu Ã©tais Ã  2 prÃ¨s." :
        "RatÃ© ! Tu perds 0,5 point.";
      document.getElementById('result').className = "result " + resultClass;
      document.getElementById('explanation').textContent = q.explanation;
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < categories[currentCategory].questions.length) {
          renderQuestion();
        } else {
          // Calcul du score de la catÃ©gorie
          const start = userAnswers.length - categories[currentCategory].questions.length;
          const end = userAnswers.length;
          let rawScore = userAnswers.slice(start, end).reduce((sum, ans) => sum + ans.pts, 0);
          let rawMalus = userAnswers.slice(start, end).reduce((sum, ans) => sum + ans.malus, 0);
          let coef = 1 + (certaintyScores[currentCategory] / 10);
          let scoreWithCoef = rawScore * coef;
          let malusWithCoef = rawMalus * coef;
          categoryScores[currentCategory] = +(scoreWithCoef + malusWithCoef).toFixed(2);
          malusByCategory[currentCategory] = +(malusWithCoef).toFixed(2);
          // CatÃ©gorie suivante ou fin
          currentCategory++;
          if (currentCategory < categories.length) {
            currentQuestion = -2;
            setTimeout(renderCategoryIntro, 4000);
          } else {
            setTimeout(renderFinalScore, 4000);
          }
        }
      }, 4000);
    }

    function renderFinalScore() {
      const total = categoryScores.reduce((a, b) => a + b, 0);
      quizContainer.innerHTML = `
        <div class="final-score-circle">${total.toFixed(2)}</div>
        <div class="score">Score final (avec coefficients et malus) : <br><b>${total.toFixed(2)}</b></div>
        <div style="margin-top:24px;">
          ${categories.map((cat, i) =>
            `<div style="margin-bottom:10px;">
              <span style="color:var(--main-pink);font-weight:bold;">${cat.title}</span><br>
              Score (avec coef) : ${(categoryScores[i] - malusByCategory[i]).toFixed(2)}<br>
              Malus : ${malusByCategory[i]}<br>
              Coefficient : ${certaintyScores[i]}/10
            </div>`
          ).join('')}
        </div>
        <div style="margin-top:32px;text-align:center;">
          <button class="category-btn" onclick="location.reload()">Recommencer</button>
        </div>
      `;
    }

    // --- INIT ---
    renderCategoryIntro();
  </script>
</body>
</html>
